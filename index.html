class Rectangulo {
    constructor(color, w, h, x, y, speed) {
        this.color = color;
        this.w = w;
        this.h = h;
        this.x = x;
        this.y = y;
        this.speed = speed; 
    }

    colision(otro) {
        return (
            this.x < otro.x + otro.w &&
            this.x + this.w > otro.x &&
            this.y < otro.y + otro.h &&
            this.y + this.h > otro.y
        );
    }
}

var rotationAngle = 0;

function rotatePlayer() {
    switch (direction) {
        case 'up':
            rotationAngle = -Math.PI / 2; 
            break;
        case 'down':
            rotationAngle = Math.PI / 2; 
            break;
        case 'left':
            rotationAngle = Math.PI; 
            break;
        case 'right':
            rotationAngle = 0; 
            break;
    }
}

document.addEventListener('keypress', function(e) {
    switch(e.keyCode) {
        case 119: 
            direction = 'up';
            sonido.play();
            break;
        case 115: 
            direction = 'down';
            sonido.play();
            break;
        case 97:  
            direction = 'left';
            sonido.play();
            break;
        case 100: 
            direction = 'right';
            sonido.play();
            break;
    }
    rotatePlayer();
});

function update() {
    switch(direction) {
        case 'up': 
            player.y -= speed;
            if (player.y < 0) {
                player.y = myCanvas.height;
            }
            break;
        case 'down': 
            player.y += speed;
            if (player.y > myCanvas.height) {
                player.y = 0;
            }
            break;
        case 'left': 
            player.x -= speed;
            if (player.x < 0) {
                player.x = myCanvas.width;
            }
            break;
        case 'right': 
            player.x += speed;
            if (player.x > myCanvas.width) {
                player.x = 0;
            }
            break;
    }

    walls.forEach(function(wall) {
        if (player.colision(wall)) {
            switch(direction) {
                case 'up':
                    player.y += speed;
                    break;
                case 'down':
                    player.y -= speed;
                    break;
                case 'left':
                    player.x += speed;
                    break;
                case 'right':
                    player.x -= speed;
                    break;
            }
        }
    });
}

function paint() {
    ctx.clearRect(0, 0, 800, 400);

   
    ctx.save();
    
    
    ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
    ctx.rotate(rotationAngle);

    
    ctx.drawImage(pacmanImage, -player.w / 2, -player.h / 2, player.w, player.h);

   
    ctx.restore();

    walls.forEach(function(wall) {
        ctx.fillStyle = wall.color;
        ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
        ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
    });

    update();
    requestAnimationFrame(paint); 
}

pacmanImage.onload = function() {
    requestAnimationFrame(paint); 
};
