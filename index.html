      class Rectangulo {
        constructor(color, w, h, x, y, velocidad) {
          this.color = color;
          this.w = w;
          this.h = h;
          this.x = x;
          this.y = y;
          this.velocidad = velocidad;
        }

        colision(otro) {
          return (
            this.x < otro.x + otro.w &&
            this.x + this.w > otro.x &&
            this.y < otro.y + otro.h &&
            this.y + this.h > otro.y
          );
        }
      }

      class Punto {
        constructor(x, y, radio, color) {
          this.x = x;
          this.y = y;
          this.radio = radio;
          this.color = color;
        }

    

        dibujar() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radio, 0, 2 * Math.PI, false);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      class Orca {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radio = 20;
          this.imagen = new Image();
          this.imagen.src = "orca.png";
          this.velocidad = 2;
          this.direccion = 1; // 1 para derecha, -1 para izquierda
        }

        mover() {
          this.x += this.velocidad * this.direccion;
          
          // Si la orca llega a 600, cambia de direcci贸n
          if (this.x >= 600) {
            this.direccion = -1;
          }
          // Si la orca llega a 150, cambia de direcci贸n para ir a la derecha
          if (this.x <= 150) {
            this.direccion = 1;
          }
        }

        dibujar() {
          ctx.drawImage(
            this.imagen,
            this.x - this.radio,
            this.y - this.radio,
            40,
            40
          );
        }
      }

      }

      function rotarJugador() {
        switch (direccion) {
          case "up":
            anguloRotacion = -Math.PI / 2;
            break;
          case "down":
            anguloRotacion = Math.PI / 2;
            break;
          case "left":
            anguloRotacion = Math.PI;
            break;
          case "rigth":
            anguloRotacion = 0;
            break;
        }
      }

      document.addEventListener("keypress", function (e) {
        if (!tiempoIniciado) {
          inicioTiempo = Date.now();
          tiempoIniciado = true;
        }

        switch (e.keyCode) {
          case 119: 
            direccion = "up";
            sonido.play();
            break;
          case 115: 
            direccion = "down";
            sonido.play();
            break;
          case 97: 
            direccion = "left";
            sonido.play();
            break;
          case 100: 
            direccion = "rigth";
            sonido.play();
            break;
        }
        rotarJugador();
      });

      function actualizar() {
        if (tiempoIniciado) {
          const tiempoTranscurrido = (
            (Date.now() - inicioTiempo) /
            1000
          ).toFixed(1);
          temporizador.textContent = `Tiempo: ${tiempoTranscurrido} segundos | Puntuaci贸n: ${puntuacion}`;
        }

       
        if (tiempoVelocidad > 0) {
          tiempoVelocidad -= 1;
          if (tiempoVelocidad <= 0) {
            velocidad = 1;
          }
        }

        switch (direccion) {
          case "up":
            jugador.y -= velocidad;
            if (jugador.y < 0) jugador.y = miCanvas.height;
            break;
          case "down":
            jugador.y += velocidad;
            if (jugador.y > miCanvas.height) jugador.y = 0;
            break;
          case "left":
            jugador.x -= velocidad;
            if (jugador.x < 0) jugador.x = miCanvas.width;
            break;
          case "rigth":
            jugador.x += velocidad;
            if (jugador.x > miCanvas.width) jugador.x = 0;
            break;
        }

        
        paredes.forEach(function (pared) {
          if (jugador.colision(pared)) {
            switch (direccion) {
              case "up":
                jugador.y += velocidad;
                break;
              case "down":
                jugador.y -= velocidad;
                break;
              case "left":
                jugador.x += velocidad;
                break;
              case "rigth":
                jugador.x -= velocidad;
                break;
            }
          }
        });

        
        puntos.forEach((punto, index) => {
          let dx = jugador.x + jugador.w / 2 - punto.x;
          let dy = jugador.y + jugador.h / 2 - punto.y;
          let distancia = Math.sqrt(dx * dx + dy * dy);

          if (distancia < punto.radio + jugador.w / 2) {
            puntos.splice(index, 1);
            puntuacion += 1;
          }
        });

      
        peces.forEach((pez, index) => {
          let dx = jugador.x + jugador.w / 2 - pez.x;
          let dy = jugador.y + jugador.h / 2 - pez.y;
          let distancia = Math.sqrt(dx * dx + dy * dy);

          if (distancia < pez.radio + jugador.w / 2) {
            peces.splice(index, 1); 
            velocidad = 2; 
            tiempoVelocidad = 400; 
          }
        });
      }

      function pintar() {
        ctx.clearRect(0, 0, 800, 400);

        ctx.save();
        ctx.translate(jugador.x + jugador.w / 2, jugador.y + jugador.h / 2);
        ctx.rotate(anguloRotacion);
        ctx.drawImage(
          imagenPacman,
          -jugador.w / 2,
          -jugador.h / 2,
          jugador.w,
          jugador.h
        );
        ctx.restore();

        paredes.forEach(function (pared) {
          ctx.fillStyle = pared.color;
          ctx.fillRect(pared.x, pared.y, pared.w, pared.h);
          ctx.strokeRect(pared.x, pared.y, pared.w, pared.h);
        });

       
        puntos.forEach((punto) => {
          punto.dibujar();
        });

       
        peces.forEach((pez) => {
          pez.dibujar();
        });


       
        actualizar();
        requestAnimationFrame(pintar);
      }

      imagenPacman.onload = function () {
        requestAnimationFrame(pintar);
      };
