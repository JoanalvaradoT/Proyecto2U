<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canvas</title>
<style type="text/css">
body {
    background-color: rgb(255, 255, 255);
}
canvas {
    background-color: rgb(0, 0, 0);
}
</style>
</head>
<body>

<canvas id="myCanvas" width="800" height="400"></canvas>

<script type="text/javascript">
const myCanvas = document.getElementById("myCanvas");
const ctx = myCanvas.getContext("2d");

var walls = [];

class Rectangulo {
    constructor(color, w, h, x, y, speed) {
        this.color = color;
        this.w = w;
        this.h = h;
        this.x = x;
        this.y = y;
        this.speed = speed; 
    }

    colision(otro) {
        return (
            this.x < otro.x + otro.w &&
            this.x + this.w > otro.x &&
            this.y < otro.y + otro.h &&
            this.y + this.h > otro.y
        );
    }
}


var pacmanImage = new Image();
pacmanImage.src = 'pac-man.png';


var player = new Rectangulo("red", 30, 30, 100, 100, 5);


walls.push(new Rectangulo("blue", 800, 10, 0, 390, null)); 
walls.push(new Rectangulo("blue", 800, 10, 0, 0, null));    
walls.push(new Rectangulo("blue", 10, 180, 0, 0, null));    
walls.push(new Rectangulo("blue", 10, 180, 790, 0, null));  
walls.push(new Rectangulo("blue", 10, 180, 0, 220, null));  
walls.push(new Rectangulo("blue", 10, 180, 790, 220, null));

var direccion = '';
var speed = 2;

document.addEventListener('keypress', function(e) {
    switch(e.keyCode) {
        case 119: 
            direccion = 'up';
            break;
        case 115: 
            direccion = 'down';
            break;
        case 97:  
            direccion = 'left';
            break;
        case 100: 
            direccion = 'right';
            break;
    }
});

function update() {
    switch(direccion) {
        case 'up': 
            player.y -= speed;
            if (player.y < 0) {
                player.y = myCanvas.height;
            }
            break;
        case 'down': 
            player.y += speed;
            if (player.y > myCanvas.height) {
                player.y = 0;
            }
            break;
        case 'left': 
            player.x -= speed;
            if (player.x < 0) {
                player.x = myCanvas.width;
            }
            break;
        case 'right': 
            player.x += speed;
            if (player.x > myCanvas.width) {
                player.x = 0;
            }
            break;
    }

  
    walls.forEach(function(wall) {
        if (player.colision(wall)) {
            switch(direccion) {
                case 'up':
                    player.y += speed;
                    break;
                case 'down':
                    player.y -= speed;
                    break;
                case 'left':
                    player.x += speed;
                    break;
                case 'right':
                    player.x -= speed;
                    break;
            }
        }
    });
}

function paint() {
    ctx.clearRect(0, 0, 800, 400);

   
    ctx.drawImage(pacmanImage, player.x, player.y, player.w, player.h);

    
    walls.forEach(function(wall) {
        ctx.fillStyle = wall.color;
        ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
        ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
    });

    update();
    requestAnimationFrame(paint); 
}


pacmanImage.onload = function() {
    requestAnimationFrame(paint); 
};

</script>
</body>
</html>
